<html>
    <head>
        <title>MSF Dashboard v1.1.0pre-alpha</title>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <meta name="viewport" content="width=device-width, initial-scale=0.2, maximum-scale=1.0, user-scalable=no" /> 

        <script>
            // Libraries
            var lib_folder = '../../src_core/lib/';
            // Dashboard config and language files
            var ver_folder = '';
            // Dashboard library
            var prg_folder = '../../src_core/';                
        </script>
        <script src="../../src_core/js/main-getlibs.js"></script>
    </head>
    <body>

<!--**************************************************************************************
        The part below defines the layout of the dashboard.
**************************************************************************************-->

        <div class="container-fluid">

            <!-- Header -->
            <div id="header" class="row"> 
                <div class="col-md-9">  
                    <p id="main_title"></p>
                </div>
                <div class="col-md-3">  
                    <p id="main_description_new"></p>
                </div>                
            </div>
         

		    <!-- Maps -->
            <div class="row">
                <div class="col-md-9">
                    <div id="chart-multiadm" class = "row"></div>
                </div>
            
            <!-- Other Graphs --> 
                <div class="col-md-3" id="disease_div">
                    <div id="buttons-disease" class="viz"></div>
                    <div id="chart-disease" class="viz">
                        <p style="margin-top: 10px; margin-bottom: 5px;"><span id="chart_disease_title"></span></p>
                    </div>
                </div>  
            </div>

                                                                                        
            <div class="row">
 
                <div id="container_ser_lin" class="col-md-9" style="height: 600px;">
                    <div id="container_ser_lin_btns"></div>
                    <div id="container_ser">

                        <div class="col-md-12" id="container_casedeath_ser">
                            <div class="row">                        
                                <div class="col-md-12">
                                    <div id="buttons-case_ser"></div>
                                    <div id="chart-case_ser" class="viz"></div>                         
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div id="chart-death_ser" class="viz"></div>
                                </div>
                            </div>                                                    
                        </div> 

                        <div class="row">
                            <div class="col-md-12" id="container_rangechart">
                                <p><span id="filters_qf-casedeath_ser_range"></span></p> 
                                <div id="buttons-casedeath_ser_range"></div>
                                <div id="chart-casedeath_ser_range" class="viz"></div>
                                <div id="buttons_qf-casedeath_ser_range"></div>
                            </div>
                        </div>   

                    </div>

                    <div id="container_lin">
                        <div class="col-md-12" id="container_casedeath_lin">
                            <div class="row">                        
                                <div class="col-md-12">
                                    <div id="buttons-case_lin"></div>
                                    <div id="chart-case_lin" class="viz"></div>                         
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="chart-death_lin" class="viz"></div>
                                </div>
                            </div>                                                    
                        </div>
                    </div>

                </div>


                <div class="col-md-3">
                    <div id="buttons-year"></div>
                    <div id="chart-year" class="viz">
                        <p style="margin-top: 10px; margin-bottom: 5px;"><span id="chart_year_title"></span></p>
                    </div>
                </div>

            </div>

            <!-- Datatable -->
            <div class="row">
                <div class="col-md-12" id="container_table">
                    <p><a id="more-table"></a></p>
                    <div id="container-table" hidden="true"></div>
                </div>
            </div>

        
        <!-- Menu -->
        <div class="row">
            <div id="menu"></div>
        </div>

        <!-- Data loading -->
        <div id="modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content"></div>
            </div>
        </div>

<!--**************************************************************************************
**************************************************************************************-->

    </body>
</html>
