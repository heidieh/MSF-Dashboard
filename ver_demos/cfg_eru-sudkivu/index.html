        <script>

            // Dashboard config and language files

            // Dashboard library
            var prg_folder = '../../src_core/';      

            // Set zoom level depending on screen height
            var win = nw.Window.get();
            nw.Screen.Init();
            var sc = nw.Screen.screens;
            get_zoomLevel = function(height) {
                var zoom = 0;
                if ((height >= 900) && (height < 1080)) {zoom = -0.4;
                } else if ((height >= 720) && (height < 900)) { zoom = -1.9;
                } else if ((height >= 600) && (height < 720)) { zoom = -2.2; 
                } else if ((height >= 400) && (height < 600)) { zoom = -3.5;
                } else if (height < 400) { zoom = -4;
                };
                return zoom;
            }
            win.zoomLevel = get_zoomLevel(sc[0].bounds.height);

            console.log("screen height, width: ", sc[0].bounds.height, sc[0].bounds.width, ",  adjusted zoom level: ", win.zoomLevel); 
        </script>
        <script src="../../src_core/js/main-getlibs.js"></script>
